<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="objekt">
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMContentLoad", start);
      console.log(start);
      function start() {}

      let objekt = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };

      const destination = document.querySelector("#objekt");
      const typeLevested = `${objekt.type} ${objekt.levested}`;

      destination.querySelector("h3").textContent = objekt.navn;
      destination.querySelector("p").textContent = typeLevested;
      destination.querySelector("img").src = objekt.billede;
    </script>
  </body>
</html>
